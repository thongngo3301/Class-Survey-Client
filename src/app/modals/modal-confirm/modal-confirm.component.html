<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="onCancelButtonClicked()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>{{message}}</div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="onYesButtonClicked()">Yes</button>
    <button type="button" class="btn btn-danger" (click)="onNoButtonClicked()">No</button>
  </div>
