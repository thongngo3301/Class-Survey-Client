<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Student Manager</h4>
        </div>
        <div class="card-body">
          <app-data-manager #studentManager
            [columns]="columns" [data]="data" [type]="'students'"
            (childEventEdit)="editStudentInfo($event)"
            (childEventView)="viewStudentInfo($event)"
            (childEventRemove)="removeStudentInfo($event)">
          </app-data-manager>
        </div>
      </div>
    </div>
  </div>
</div>
