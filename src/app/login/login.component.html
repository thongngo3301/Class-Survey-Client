<div class="login-page">
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <img src="./assets/img/angular2-logo-white.png" width="150px" class="user-avatar" />
      <h1>Class Survey</h1>
      <form role="form">
        <div class="form-content">
          <div class="form-group">
            <input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" class="form-control input-underline input-lg" placeholder="Username">
          </div>
          <div class="form-group">
            <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control input-underline input-lg" placeholder="Password">
          </div>
        </div>
        <button type="submit" class="btn rounded-btn" (click)="login()"> Log in </button>
      </form>
    </div>
  </div>
</div>
