<div class="login-page">
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <img src="./assets/img/angular2-logo-white.png" width="150px" class="user-avatar" />
      <h1>Class Survey</h1>
      <form role="form">
        <div class="form-content">
          <div class="form-group">
            <input type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control input-underline input-lg" id="" placeholder="Password">
          </div>
        </div>
        <a class="btn rounded-btn" [routerLink]="['/home']" (click)="login()"> Log in </a>
      </form>
    </div>
  </div>
</div>
