<div class="panel-header panel-header-sm" *ngIf="isReady">
</div>
<div class="main-content" *ngIf="isReady">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header template-editor-header">
          <div>
            <h4 class="card-title">{{capitalize()}} Template</h4>
          </div>
          <div class="template-editor-header-right">
            <button class="btn btn-info" type="submit" form="templateEditorForm">Save</button>
            <button class="btn btn-primary" (click)="onBackButtonClicked()">Back</button>
          </div>
        </div>
        <div class="card-body">
        </div>
      </div>
    </div>
  </div>
</div>
