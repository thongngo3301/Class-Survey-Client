<div class="card">
  <div class="card-header student-profile-component-header">
    <div>
      <h4 class="card-title">{{title}}</h4>
    </div>
    <div class="student-profile-component-header-right">
      <button class="btn btn-info" type="submit" form="studentProfileForm">Save</button>
      <button class="btn btn-primary" [routerLink]="['/student-manager']">Back</button>
    </div>
  </div>
  <div class="card-body">
    <form id="studentProfileForm" role="form" [formGroup]="studentProfileForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-6 pr-1">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" placeholder="Enter first name" [(ngModel)]="firstName"
            formControlName="firstName" [ngClass]="{ 'is-invalid': isSubmitted && formCtrl.firstName.errors }">
            <div *ngIf="isSubmitted && formCtrl.firstName.errors" class="invalid-feedback">
              <div *ngIf="formCtrl.firstName.errors.required">First name is required</div>
            </div>
          </div>
        </div>
        <div class="col-md-6 pl-1">
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" placeholder="Enter last name" [(ngModel)]="lastName"
            formControlName="lastName" [ngClass]="{ 'is-invalid': isSubmitted && formCtrl.lastName.errors }">
            <div *ngIf="isSubmitted && formCtrl.lastName.errors" class="invalid-feedback">
              <div *ngIf="formCtrl.lastName.errors.required">Last name is required</div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 pr-1">
          <div class="form-group">
            <label>Student ID</label>
            <input type="text" class="form-control" placeholder="Enter student ID" [(ngModel)]="studentId"
            formControlName="studentId" [ngClass]="{ 'is-invalid': isSubmitted && formCtrl.studentId.errors }">
            <div *ngIf="isSubmitted && formCtrl.studentId.errors" class="invalid-feedback">
              <div *ngIf="formCtrl.studentId.errors.required">Student ID is required</div>
            </div>
          </div>
        </div>
        <div class="col-md-6 pl-1">
          <div class="form-group">
            <label>Date of Birth</label>
            <input
              class="form-control"
              [(ngModel)]="dob"
              #dpMDY="bsDatepicker"
              bsDatepicker
              formControlName="dob"
              [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 pr-1">
          <div class="form-group">
            <label>Base Class</label>
            <input type="text" class="form-control" placeholder="Enter base class" [(ngModel)]="baseClass"
            formControlName="baseClass" [ngClass]="{ 'is-invalid': isSubmitted && formCtrl.baseClass.errors }">
            <div *ngIf="isSubmitted && formCtrl.baseClass.errors" class="invalid-feedback">
              <div *ngIf="formCtrl.baseClass.errors.required">Base class is required</div>
            </div>
          </div>
        </div>
        <div class="col-md-6 pl-1">
          <div class="form-group">
            <label>Subject Classes</label>
            <ngx-select-dropdown [multiple]="true" [(value)]="selectedSubjectClasses"
              [config]="config" [options]="subjectClassOptions">
            </ngx-select-dropdown>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
