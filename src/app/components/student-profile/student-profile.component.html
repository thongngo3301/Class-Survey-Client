<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header student-profile-component-header">
          <div>
            <h4 class="card-title">{{title}}</h4>
          </div>
          <div class="student-profile-component-header-right">
            <button class="btn btn-info" type="submit" form="studentProfileForm">Save</button>
            <button class="btn btn-primary" (click)="onBackButtonClicked()">Back</button>
          </div>
        </div>
        <div class="card-body" *ngIf="isReady">
          <form id="studentProfileForm" role="form" [formGroup]="studentProfileForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Full Name</label>
                  <input type="text" class="form-control" placeholder="Enter full name" [(ngModel)]="fullName"
                  formControlName="fullName" [ngClass]="{ 'is-invalid': isSubmitted && formCtrl.fullName.errors }">
                  <div *ngIf="isSubmitted && formCtrl.fullName.errors" class="invalid-feedback">
                    <div *ngIf="formCtrl.fullName.errors.required">Full name is required</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Student ID</label>
                  <input type="text" class="form-control" placeholder="Enter student ID" [(ngModel)]="studentId"
                  formControlName="studentId" [ngClass]="{ 'is-invalid': isSubmitted && formCtrl.studentId.errors }">
                  <div *ngIf="isSubmitted && formCtrl.studentId.errors" class="invalid-feedback">
                    <div *ngIf="formCtrl.studentId.errors.required">Student ID is required</div>
                  </div>
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Date of Birth</label>
                  <input
                    class="form-control"
                    [(ngModel)]="dob"
                    #dpMDY="bsDatepicker"
                    bsDatepicker
                    formControlName="dob"
                    [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Base Class</label>
                  <input type="text" class="form-control" placeholder="Enter base class" [(ngModel)]="baseClass"
                  formControlName="baseClass" [ngClass]="{ 'is-invalid': isSubmitted && formCtrl.baseClass.errors }">
                  <div *ngIf="isSubmitted && formCtrl.baseClass.errors" class="invalid-feedback">
                    <div *ngIf="formCtrl.baseClass.errors.required">Base class is required</div>
                  </div>
                </div>
              </div>
              <div class="col-md-6 pl-1" *ngIf="action == 'edit'">
                <div class="form-group">
                  <label>Subject Classes</label>
                  <ngx-select-dropdown [multiple]="true" [(value)]="selectedSubjectClasses"
                    [config]="config" [options]="subjectClassOptions" (change)="onChange($event)">
                  </ngx-select-dropdown>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
