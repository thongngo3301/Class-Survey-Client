<div class="card">
  <div class="card-header survey-component-header">
    <div>
      <h4 class="card-title">{{title}}</h4>
    </div>
    <div class="survey-component-header-right">
      <button class="btn btn-info" type="submit" form="surveyForm">Save</button>
      <button class="btn btn-primary" [routerLink]="['/survey-manager']">Back</button>
    </div>
  </div>
  <div class="card-body">
    <form id="surveyForm" role="form" [formGroup]="surveyForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label>Subject Name</label>
            <input type="text" class="form-control" placeholder="Enter subject name" [(ngModel)]="subjectName"
            formControlName="subjectName" [ngClass]="{ 'is-invalid': isSubmitted && formCtrl.subjectName.errors }">
            <div *ngIf="isSubmitted && formCtrl.subjectName.errors" class="invalid-feedback">
              <div *ngIf="formCtrl.subjectName.errors.required">Subject name is required</div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 pr-1">
          <div class="form-group">
            <label>Subject ID</label>
            <input type="text" class="form-control" placeholder="Enter subject ID" [(ngModel)]="subjectId"
            formControlName="subjectId" [ngClass]="{ 'is-invalid': isSubmitted && formCtrl.subjectId.errors }">
            <div *ngIf="isSubmitted && formCtrl.subjectId.errors" class="invalid-feedback">
              <div *ngIf="formCtrl.subjectId.errors.required">Subject ID is required</div>
            </div>
          </div>
        </div>
        <div class="col-md-6 pl-1">
          <div class="form-group">
            <label>Subject Class ID</label>
            <input type="number" min="0" class="form-control" placeholder="Enter subject class ID"
            [(ngModel)]="subjectClassId"
            formControlName="subjectClassId">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 pr-1">
          <div class="form-group">
            <label>Semester</label>
            <ngx-select-dropdown [multiple]="false" [(value)]="selectedSemester"
              [config]="config" [options]="semesterOptions">
            </ngx-select-dropdown>
          </div>
        </div>
        <div class="col-md-6 pl-1">
          <div class="form-group">
            <label>Survey Template</label>
            <ngx-select-dropdown [multiple]="false" [(value)]="selectedTemplate"
              [config]="config" [options]="templateOptions">
            </ngx-select-dropdown>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
